<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Element Crash - Menu</title>
<!-- Importar fontes do Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lobster&display=swap" rel="stylesheet" />
<style>

  body {
    font-family: Arial, sans-serif;
    background-image: url('fotos/menu.jpg');
    background-size: cover; 
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #fff;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px #000;
  }

  /* Botões com letras estilosas e contorno colorido */
  button {
    background: transparent; /* fundo transparente */
    border: none;
    margin: 10px;
    padding: 10px 20px;
    font-family: 'Lobster', cursive; /* fonte diferente */
    font-size: 2em;
    color: #ffd700; /* amarelo */
    cursor: pointer;
    transition: all 0.3s ease;
    /* Efeito de contorno usando text-stroke (compatível com Chrome, Edge) */
    -webkit-text-stroke: 2px orange; /* contorno laranja */
    /* Cor do texto com preenchimento amarelo */
    text-shadow:
      1px 1px 0 #000,
      -1px -1px 0 #000,
      1px -1px 0 #000,
      -1px 1px 0 #000; /* sombra para dar destaque */
  }

  /* Estilo no hover */
  button:hover {
    color: #fff; /* muda a cor do texto ao passar o mouse */
    -webkit-text-stroke: 2px yellow; /* contorno amarelo ao passar o mouse */
    text-shadow:
      2px 2px 4px rgba(0,0,0,0.7);
    transform: scale(1.1);
  }
</style>
</head>
<body>

<h1>Element Crash</h1>

<!-- Botões estilizados -->
<button id="modo1v1" onclick="selecionarModo('1v1')">1v1</button>
<button id="modo1v2" onclick="selecionarModo('1v2')">1v2</button>
<button id="modoRobo" onclick="selecionarModo('robo')">1vRobo</button>

<script>
  let modoSelecionado = null;
  const botoes = document.querySelectorAll('button');

  function selecionarModo(modo) {
    modoSelecionado = modo;
    botoes.forEach(btn => btn.classList.remove('selecionado'));
    if (modo === '1v1') document.getElementById('modo1v1').classList.add('selecionado');
    if (modo === '1v2') document.getElementById('modo1v2').classList.add('selecionado');
    if (modo === 'robo') document.getElementById('modoRobo').classList.add('selecionado');
  }

  function iniciarJogo() {
    if (!modoSelecionado) {
      alert('Por favor, selecione um modo!');
      return;
    }
    window.location.href = 'selecionar_personagem.html?modo=' + modoSelecionado;
  }
</script>

<!-- Botão para iniciar o jogo -->
<button onclick="iniciarJogo()">Iniciar Jogo</button>

</body>
</html>
